{% extends "shop/base.html" %}

{% block custom-button %}
  <li>
    <a href="{% url 'shop:create_order' %}">+ New Order</a>
  </li>
{% endblock custom-button %}

{% block nav_bar %}
  <li>{{ nav_link }}</li>
{% endblock nav_bar %}

{% block content %}
  {% for object in object_list %}
    <p><a href="{% url 'shop:order' object.id %}"> {{ object }}</a></p>
  {% endfor %}
{% endblock content %}
