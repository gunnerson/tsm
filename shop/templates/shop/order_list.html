{% extends "shop/base.html" %}

{% block content %}
  <table class="order-table">
    {% for object in object_list %}
      <tr>
        <td><a href="{% url 'shop:order' object.id %}">{{ object }}</a></td>
        <td>{{ object.opened }}</td>
        <td>{{ object.get_mechanic_display }}</td>
      </tr>
    {% endfor %}
{% endblock content %}
