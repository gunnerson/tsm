{% extends "shop/base.html" %}

{% block content %}
<p><strong>Filters</strong></p>
  <table>
    <thead>
      <tr>
        <th> Shelf </th>
        <th> In stock </th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        {% if object.part_type.name in ('Lube filter', 'Fuel filter', 'Fuel/water separator') %}
          <tr>
            <td>{{ object }}</td>
            <td>{{ object.in_stock }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
