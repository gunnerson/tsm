{% extends "shop/base.html" %}

{% block content %}
  <table class="order-table">
    <thead>
      <tr>
        <th> Shelf </th>
        <th> In stock </th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          <td>{{ object }}</td>
          <td>{{ object.in_stock }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
