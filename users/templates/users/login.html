{% extends "users/base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
      </p>
    {% endfor %}
    <button name="submit" class="btn">Log in</button>
  </form>
  <p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
  <p>Forgot your password? <a href="{% url 'users:reset_password' %}">Reset</a></p>
{% endblock content %}
