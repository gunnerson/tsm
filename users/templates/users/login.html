{% extends "invent/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}

<div class="col-4">
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn">Log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'invent:index' %}" />
  </form>
</div>

{% endblock content %}
