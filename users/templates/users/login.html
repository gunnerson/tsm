{% extends "invent/base.html" %}

{% block nav_bar %}
  <li>{{ nav_link }}</li>
{% endblock nav_bar %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
      </p>
    {% endfor %}
    <button name="submit" class="btn">Log in</button>
  </form>
{% endblock content %}
