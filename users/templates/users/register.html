{% extends "invent/base.html" %}

{% block page-title %}
  <p>Register an account</p>
{% endblock %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }} {{ field }}
      {{ field.errors }}
    </p>
  {% endfor %}
  <button name="submit" class="btn">Register</button>
{% endblock content %}
