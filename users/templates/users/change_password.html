{% extends "invent/base.html" %}

{% block content %}

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}" style="color:red;">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post" action="{% url 'users:change_password' %}">
  {% csrf_token %}
  {{ form }}
  <br>
  <br>
  <button type="submit" class="btn">Save changes</button>
</form>

{% endblock content %}
