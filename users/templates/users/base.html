{% extends "base.html" %}
{% load static %}

{% block header %}
  <li id="navItem1">
    <a href="{% url 'invent:summary' %}">Safety</a>
  </li>
  <li id="navItem2">
    <a href="{% url 'shop:orders' %}">Shop</a>
  </li>
  {% if user.is_authenticated %}
    <li id="navItem3">
      <a href="{% url 'users:profile' user.profile.id %}">Settings</a>
    </li>
    <li id="navItem4">
      <a href="{% url 'users:listcolshow' %}">Table columns</a>
    </li>
  {% endif %}
  {% if user.profile.level == 'A' %}
    <li id="navItem5">
      <a href="{% url 'users:update_level' %}">Users</a>
    </li>
  {% endif %}
{% endblock header %}

<script>
  {% block main_js %}

    var section = window.location.toString().replace(/^https?:\/\//, '').split('/')[1];
    if (section == "settings") {
      document.getElementById("navItem3").classList.add('active');
    } else if (section == "columns") {
      document.getElementById("navItem4").classList.add('active');
    } else if (section == "access") {
      document.getElementById("navItem5").classList.add('active');
    };

    {% block page_js %}{% endblock page_js %}

  {% endblock main_js %}
</script>
